name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: meshcore-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup
        run: |
          # Start the container
          docker run -d --name meshcore-test -p 8080:80 meshcore-web:test

          # Debug: Check the file structure before testing
          echo "=== Checking file structure ==="
          docker exec meshcore-test ls -la /app/web/
          docker exec meshcore-test ls -la /app/versions/
          docker exec meshcore-test ls -la /app/versions/loading/ || echo "Loading directory not found"

          # Wait for container to be ready
          timeout 120 bash -c 'until curl -f http://localhost:8080/health; do echo "Waiting for container..."; sleep 2; done'

          # Test the health endpoint
          curl -f http://localhost:8080/health

          # Test that we get HTML content (loading page or actual app)
          response=$(curl -s http://localhost:8080/)
          echo "Response content: $response"
          if echo "$response" | grep -qi "html\|<title\|<head\|<body"; then
            echo "✅ HTML content found"
            if echo "$response" | grep -qi "404"; then
              echo "❌ But it's a 404 error - file structure issue"
              exit 1
            fi
          else
            echo "❌ No HTML content found"
            exit 1
          fi

          # Test version endpoint if available
          curl -s http://localhost:8080/version || echo "Version endpoint not yet available"

          # Clean up
          docker stop meshcore-test || true
          docker rm meshcore-test || true

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v{{date 'YYYY.MM.DD'}}-{{sha}},enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
