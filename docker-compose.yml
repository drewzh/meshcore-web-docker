  #     - meshcore-data:/app/versions
  #   environment:
  #     - TZ=UTC
  #     - ENABLE_HTTPS=true
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "-k", "https://localhost/health"]
