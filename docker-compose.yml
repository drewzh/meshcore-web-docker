version: "3.8"

services:
  # HTTP only configuration (for use behind reverse proxy)
  meshcore:
    image: ghcr.io/drewzh/meshcore-web-docker:latest
    ports:
      - "8080:80"
    volumes:
      - meshcore-data:/app/versions
    environment:
      - TZ=UTC
      - ENABLE_HTTPS=false # HTTP only - use reverse proxy for HTTPS
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # HTTPS enabled configuration (for direct access with Bluetooth support)
  # meshcore-https:
  #   image: ghcr.io/drewzh/meshcore-web-docker:latest
  #   ports:
  #     - "8080:80"   # HTTP access
  #     - "8443:443"  # HTTPS access (required for Bluetooth)
